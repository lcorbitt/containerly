services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: containerly
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d containerly"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    image: node:18-alpine
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/containerly
      REDIS_URL: redis://redis:6379
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
      CLIENT_URL: http://localhost:3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "apk add --no-cache python3 make g++ && npm install && rm -rf node_modules/bcrypt && npm install bcrypt && echo 'Waiting for database...' && sleep 2 && cd apps/api && echo 'Running migrations...' && npm run migration:run && echo 'Starting API server...' && npm run dev"

  client:
    image: node:18-alpine
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      API_URL: http://api:3001
      NEXT_PUBLIC_WS_URL: ws://localhost:3001
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/client/.next
    working_dir: /app
    command: sh -c "npm install && cd apps/client && npm install && npm run dev"

  worker:
    image: node:18-alpine
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/containerly
      REDIS_URL: redis://redis:6379
      API_URL: http://api:3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
    working_dir: /app
    command: sh -c "npm install && cd apps/worker && npm run dev"

volumes:
  postgres_data:

